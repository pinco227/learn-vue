<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue</title>
</head>

<body>
    <!-- Vue.JS mounting element -->
    <div id="app">
        <h1>{{ message }}</h1>
        <h2 v-text="value"></h2>
        <h3>{{ value * 5}}</h3>
        <h2>{{ "Hello" + " Vue!" }}</h2>
        <h2>{{ (33/11)*5 }}</h2>
        <h2>{{ Math.random() }}</h2>
        <h2>{{ message.split('').reverse().join('') }}</h2>
        <img v-bind:src="imgSrc" v-bind:alt="message">
        <a :href="link">Vue Official website</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="hello_vue.js"></script>
</body>

</html>
