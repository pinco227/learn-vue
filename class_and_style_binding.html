<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <title>Class and Style Binding using Vue.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .circle {
            width: 250px;
            height: 250px;
            border-radius: 50%;
        }

        .square {
            width: 250px;
            height: 250px;
        }
    </style>
</head>

<body>
    <div id="app" class="container-fluid">
        <div class="row justify-content-center mt-3">
            <div v-bind:class="{ circle: flag, square: !flag }" v-bind:style="styleObject"></div>
        </div>

        <div class="row justify-content-center mt-3">
            <button class="btn btn-success w-25" @click="changeShape">Change Shape</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="class_and_style_binding.js"></script>
</body>

</html>
