<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional rendering with Vue</title>
</head>

<body>

    <div id="app">
        <h1>Product: {{ product }}</h1>
        <h2 v-if="quantity >= 20">Available</h2>
        <h2 v-else-if="quantity > 0 && quantity < 20">Limited Availability</h2>
        <h2 v-else>Sold Out</h2>
        <br>
        <h3 v-show="sale">On Sale!!!</h3>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="conditional_rendering.js"></script>
</body>

</html>
