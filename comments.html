<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <title>Forms and user inputs manipulation with Vue.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div id="app" class="container-sm">
        <div v-if="errors" class="alert alert-danger" role="alert">
            {{ errors }}
        </div>
        <div class="row justify-content-center text-center mt-3">
            <form class="col" @submit.prevent="onSubmit">
                <div class="form-group">
                    <label for="commentText">Publish a comment!</label>
                    <textarea class="form-control" id="commentText" cols="80" rows="5" v-model="comment"></textarea>
                </div>
                <button class="btn btn-sm btn-primary mt-2" type="submit">Publish</button>
            </form>
        </div>
        <div class="row mt-4">
            <div class="col">
                <div class="card mt-1" v-for="comment in comments">
                    <div class="card-body">
                        {{ comment }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="comments.js"></script>
</body>

</html>
