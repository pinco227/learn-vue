<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Computed Properties with Vue.js</title>
</head>

<body>

    <div id="app">
        <p>Method - 1: {{ getRandomNumber() }}</p>
        <p>Method - 2: {{ getRandomNumber() }}</p>
        <p>Method - 3: {{ getRandomNumber() }}</p>
        <hr>
        <!-- Computed property returns same random number each time, as the return value is cached -->
        <p>Computed - 1: {{ getRandomComputed }}</p>
        <p>Computed - 2: {{ getRandomComputed }}</p>
        <p>Computed - 3: {{ getRandomComputed }}</p>
        <hr>
        <h3>Full Name: {{ fullName }}</h3>
        <h3>Reversed Name: {{ reverseFullName }}</h3>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="computed_properties.js"></script>
</body>

</html>
